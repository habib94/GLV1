<div class="menu-haute" ng-include="'/static/template/fragment/header-client.html'"></div>

<div class="container-fluid body-page" ng-controller="creerDemandeClient">
   
    
    <form class="form-horizontal" name="creerDemandeForm" novalidate="">
        <div class="form-group" erreur="">
            <label class='col-sm-4 control-label '>
                <p class="text-left">Pr√©stations:</p>
            </label>
            <div class="col-sm-8">
                <select required="" name="prestations" 
                        class="selectpicker form-control"
                        ng-model="demande.prestations"
                        ng-options="prestation.nom for prestation in prestations"
                        size="3" multiple=""
                        validation="">
                </select>
            </div>
        </div>
        
        <div class='form-group' erreur="">
            <label class='col-sm-4 control-label '>
                <p class="text-left">Description:</p>
            </label>
            <div class="col-sm-8">
                <textarea ng-model="demande.description" name="desciption" validation=""
                          regex="^[a-zA-Z0-9 ,;!@.]{2,255}$" class="form-control" required="">
                </textarea>
            </div>
        </div>
        <div class="form-group" erreur="">
            <label class="col-sm-4 control-label">
                <p class="text-left">Date :</p>
            </label>
            <div class="col-sm-8">
                <div class="input-group">
                    <input type="text" class="form-control" 
                        uib-datepicker-popup="dd/MM/yyyy" date-string='' name="datePrestation"
                        ng-model="demande.datePrestation" is-open="isOpen"
                          close-text="Close" 
                          />
                    <span class="input-group-btn">
                      <button type="button" class="btn btn-default" ng-click="isOpen= true">
                          <i class="glyphicon glyphicon-calendar"></i>
                      </button>
                    </span>
                </div>
            </div>
        </div>
        
        <div class="form-group">
            <button class="center-block btn btn-success" ng-click="ajouterDemande()">
                Valider
            </button>
        </div>
    </form>
    
</div>
