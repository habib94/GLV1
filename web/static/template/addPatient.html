<div class="modal-header">
    <h3 class="modal-title" translate="ADD_PATIENT_TITRE"></h3>
</div>
<div class="modal-body">
    <form class="form-horizontal" name="initialPatient" novalidate="">
        <div class='form-group' erreur="">
            <label class='col-sm-4 control-label '>
                <p class="text-left" translate="INITIAL_PATIENT"></p>
            </label>
            <div class="col-sm-8">
                <input type="text" ng-model="patient.initial" name="initial" validation=""
                       regex="^[A-Za-z]{2,2}$" class="form-control" required=""/>
            </div>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()" translate="OK"></button>
    <button class="btn btn-warning" type="button" ng-click="cancel()" translate="CANCEL"></button>
</div>
