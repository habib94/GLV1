<div class='form-group question-div row' ng-class="class" ng-show="show">
    <label class='col-sm-6 control-label'>
        <p class='text-left' translate="[[[ennonce]]]"></p>
    </label>
    <div class='col-sm-6'>
        <div class="btn-group">
            <label class="btn btn-success btn-oui" ng-model="reponseObj.reponse" 
                    ng-repeat="ch in keyChoix track by $index"
                    uib-btn-radio="'[[[getChoix($index)]]]'" 
                    translate="[[[ch]]]">
            </label>
            
            <label class="btn btn-success btn-non" ng-model="reponseObj.DM"
                uib-btn-checkbox translate="DM">
            </label>
        </div>
    </div>
</div>
