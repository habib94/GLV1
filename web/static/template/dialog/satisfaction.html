<div class="modal-header">
    <h3 class="modal-title">saisir votre appréciation</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-xs-4">
                <p class="text-left">Qualité</p>
            </label>
            <div class="col-xs-6">
                <rzslider
                    rz-slider-model="satisfaction.qualite"
                    rz-slider-options="{floor: 0, ceil: 10}"></rzslider>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-4">
                <p class="text-left">Properte</p>
            </label>
            <div class="col-xs-6">
                <rzslider
                    rz-slider-model="satisfaction.proprote"
                    rz-slider-options="{floor: 0, ceil: 10}"></rzslider>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-4">
                <p class="text-left">Respect</p>
            </label>
            <div class="col-xs-6">
                <rzslider
                    rz-slider-model="satisfaction.respect"
                    rz-slider-options="{floor: 0, ceil: 10}"></rzslider>
            </div>
        </div>
    </form>
</div>


<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">CANCEL</button>
</div>
